<!-- boilerplate code of HTML -->

<!DOCTYPE html> <!-- this line say that it is HTML 5 version -->
<html lang="en"> <!-- this line says everything is written between this tag is HTML code -->
<head> <!-- it hold information of the webpage and how to handle the page -->
    <meta charset="UTF-8"> <!-- it tells that webpage is encoded using UTF-8 encoding system, meta tells how it will render the page-->
    <title>Document</title> <!-- it tells the tile of a particular page -->
</head>
<body> <!-- is a main contain section of webpage all contain that will be seen when the user loads the webpage -->
    
</body>
</html>
