<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal's Site</title>

    <!-- this is example of internal css. It change style in a single page, 
    here we to write element which we want to change i.e. selector like which 
    tag we have to do change and attribute in curly braces 
    i.e. property(what to change) : value;-->
    <style>
        body{
            background-color: #80ED99;
        }

        hr{
            background-color: white;
            border-style: dotted none none; /* top | left and right | bottom */
            border-style: none;
            border-color: rgb(223, 10, 10);
            border-top-style: dotted;
            border-width: 10px;
            height: 2px;
            width: 10%;
        }

        img{
            height: 200px;
        }
    </style>
</head>

<body>
    <table cellspacing="20">
        <tr>
            <td><img src="photo.png"></td>
            <td>
                <h1>Ujjwal Kumar</h1> <!-- heading tag -->
                <p><em>Student who want</em><strong> to learn new things</strong></p> <!-- paragraph tag -->
            </td>
        </tr>
    </table>
    <hr>

    <h3>Education</h3>
    <ul> <!-- unordered list like bullet -->
        <li>Delhi Public School</li> <!-- list item tag -->
        <li>Lovely Professional University</li>
        <br>
    </ul>
    <hr size="10">
